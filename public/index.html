<!DOCTYPE html>
<html>
<head>
<style>
    /* CSS styles */

    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .row {
        display: flex;
        flex-direction: column; /* Change the flex direction to column */
        justify-content: center;
        align-items: center;
    }

    .col {
        margin: 10px 0; /* Add margin to separate the options */
    }

    h1 {
        font-size: 48px;
        font-weight: bold;
        margin-bottom: 10px;
    }

    h2 {
        font-size: 24px;
        margin-bottom: 10px;
    }

    h4 {
        font-size: 16px;
        font-weight: bold;
        margin: 15px 0;
    }

    .button {
        margin: 10px;
        padding: 10px 20px;
        background-color: #008CBA;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
    }

    .button:hover {
        background-color: #0e4453;
    }

    .button-save {
        margin: 10px;
        padding: 10px 20px;
        background-color: #008CBA;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
    }

    .button-save:hover {
        background-color: #0e4453;
    }
    .custom-file-upload {
        padding: 5px; /* Reduce the padding to make the buttons smaller */
        border: 1px solid #ccc;
        display: inline-block;
        cursor: pointer;
        background-color: #45a049; /* Green background */
        color: white; /* White text */
        font-weight: bold;
        text-align: center;
        transition: background-color 0.3s ease;
        border-radius: 4px;
        font-size: 16px;
        padding: 10px 20px;
    }

    .custom-file-upload:hover {
        background-color: #007a9b; /* Darker green on hover */
    }

    .loader {
    border: 16px solid #f3f3f3; /* Light grey */
    border-top: 16px solid #3498db; /* Blue */
    border-radius: 50%;
    width: 120px;
    height: 120px;
    animation: spin 2s linear infinite;
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }
</style>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>
    <div display="flex" justify-content="center" align-items="center">
        <h1>Image Segmentation Tool</h1>
        <h2>Select what you want to do:</h2>
        <div class="row">
            <div class="col">
            <a href="/manual">
                <button class="button">Manual Segmentation</button>
            </a>
            </div>
        </div>
  
        <div class="row">
            <!-- SAM Segmentation with dots -->
            <div class="col">
                <a href="/sam">
                    <button class="button">SAM Segmentation</button>
                </a>
            </a>
                
            </div>               

        </div>

        <div class="row"></div>
             <!-- Folder Pre-Processing -->
             <div class="col">
            <button id="preProcessFolderButton" class="button">Folder Pre-Processing</button>
            <input type="text" id="folderName" name="folderName" list="folderList" placeholder="Enter the folder name" style="margin: 10px; padding: 10px;"/> 
            <datalist id="folderList"></datalist> 
            <div id="loader" class="loader" style="display: none;"></div> <!-- Ensure this matches your loader's HTML -->
        </div>
        </div>
        </div>
        <script>
          document.addEventListener('DOMContentLoaded', function() {
                const inputField = document.getElementById('folderName');
                
                inputField.addEventListener('click', async function() {
                    // Check if the list is already populated to avoid refetching
                    if(document.getElementById('folderList').options.length === 0) {
                        try {
                            const response = await fetch('http://127.0.0.1:5000/data/list');
                            const data = await response.json();
                            const folderList = document.getElementById('folderList');

                            const folders = data.folders;

                            folders.forEach(function(folder) {
                                console.log(folder);
                                const option = document.createElement('option');

                                option.value = folder;

                                folderList.appendChild(option);
                            });

                        } catch (error) {
                            console.error('Error:', error);
                            alert('Error: ' + error);
                        }
                    }
                });
           });

           document.querySelector('#preProcessFolderButton').addEventListener('click', async function() {
                var folderName = document.getElementById('folderName').value;
                console.log("folderName: " + folderName);

                // Show the loader
                document.getElementById('loader').style.display = 'block';

                try {
                    const response = await fetch('http://127.0.0.1:5000/process/folder?folderName=' + folderName);
                    const data = await response.json();
                    // Hide the loader after the fetch is complete
                    document.getElementById('loader').style.display = 'none';
                } catch (error) {
                    console.error('Error:', error);
                    // Hide the loader if there is an error
                    document.getElementById('loader').style.display = 'none';

                    alert('Error: ' + error);
                }
            });
    </script>
</body>
</html>
